<P>
    <button onclick="myMove()">Click me</button>
    </P>
    
<div id ="container">
    <div id="animation"></div>
    </div>
<script>
    function myMove() {
  var elem = document.getElementById("Patrick Kane 2010 Cup"); 
  var pos = 250;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
